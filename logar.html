<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="img/foxIcon.png">
        <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
        <link rel="stylesheet" href="css/logaStyle.css">
        <title>|KaledFórum|</title>
    <head>
    <body>
        
        <main>
        <div class="w-full max-w-xs" id="formLogar" align="center">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Usuário
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-center" id="username" type="text" placeholder="Usuário">
                </div>
                <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Senha
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline text-center" id="password" type="password" placeholder="******************">
                </div>
                <div class="flex items-center justify-between">
                <a class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-4" href="Index.html">
                    Entrar
                </a>
				<a class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" align="center" href="cadastro.html">
                    Cadastrar-se
                </a>
                </div><br>
				<a class="inline-block align-baseline font-bold text-sm text-orange-500 hover:text-orange-800" href="#">
                    Esqueceu a senha?
                </a>
            </form>
            <p class="text-center text-gray-500 text-xs">
                &copy;2019 GKDStudios. All rights reserved.
            </p>
        </div>
        </main>
		<img src="img/favIcon.png" width="400px" height="400px" alt="image fox" class="imgLogar">
		<script src="scripts/pace.min.js"></script>
    </body>
</html>
