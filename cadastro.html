<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="img/foxIcon.png">
        <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
        <link rel="stylesheet" href="css/logaStyle.css">
        <title>| KaledFórum |</title>
    <head>
    <body>
        
        <main>
        <div class="w-full max-w-xs" id="formLogar" align="center">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Nome de Usuário
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-center" id="username" type="text" placeholder="Usuário">
                </div>
				<div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    E-mail
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-center" id="email" type="text" placeholder="Usuario@exemplo.com">
                </div>
				<div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="senha">
                    Senha
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-center" id="senha" type="password" placeholder="***********">
                </div>
				<div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="repeatsenha">
                    Repetir Senha
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-center" id="repeatsenha" type="password" placeholder="***********">
                </div>
				<div class="flex items-center justify-between">
					<a class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-4" align="center" href="Index.html">
						Cadastrar-se
					</a>
					<a class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" href="logar.html">
                    Entrar
                </a>
                </div>
			</form>
			<p class="text-center text-gray-500 text-xs">
                &copy;2019 GKDStudios. All rights reserved.
            </p>
		</div>
		<img src="img/favIcon.png" width="400px" height="400px" alt="image fox" class="imgLogar">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="scripts/pace.min.js"></script>
	</body>
</html>
